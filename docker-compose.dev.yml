version: '3.9'

services:
  # Storage Layer
  postgres:
    image: postgres:16
    container_name: driftline-postgres
    environment:
      POSTGRES_DB: driftline
      POSTGRES_USER: driftline_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driftline_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: driftline-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: driftline-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend Services
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: driftline-api
    environment:
      PORT: "8000"
      DATABASE_URL: postgresql://driftline_user:dev_password@postgres:5432/driftline?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: dev_secret_key_change_in_production
      JWT_EXPIRATION_MINUTES: "60"
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  data-service:
    build:
      context: ./services/data-service
      dockerfile: Dockerfile
    container_name: driftline-data-service
    environment:
      PORT: "8000"
      HOST: "0.0.0.0"
      DEBUG: "false"
      LOG_LEVEL: "INFO"
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: environmental-data
      S3_USE_SSL: "false"
      REDIS_URL: redis://redis:6379/1
      CACHE_TTL: "86400"
      COPERNICUS_USERNAME: ${COPERNICUS_USERNAME:-}
      COPERNICUS_PASSWORD: ${COPERNICUS_PASSWORD:-}
    depends_on:
      - minio
      - redis
    ports:
      - "8003:8000"
    volumes:
      - ./services/data-service/app:/app/app

  data-aggregator:
    build:
      context: ./services/data-aggregator
      dockerfile: Dockerfile
    container_name: driftline-data-aggregator
    environment:
      LOG_LEVEL: "INFO"
      DEBUG: "false"
      DATABASE_URL: postgresql://driftline_user:dev_password@postgres:5432/driftline
      REDIS_URL: redis://redis:6379/1
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: environmental-data
      S3_USE_SSL: "false"
      COPERNICUS_USERNAME: ${COPERNICUS_USERNAME:-}
      COPERNICUS_PASSWORD: ${COPERNICUS_PASSWORD:-}
      COPERNICUS_DATASET_ID: cmems_mod_glo_phy-cur_anfc_0.083deg_PT6H-i
      HISTORICAL_DAYS: "7"
      FORECAST_HOURS: "120"
      FORECAST_INTERVAL_HOURS: "3"
      COLLECTION_SCHEDULE: "0 */6 * * *"
      CLEANUP_SCHEDULE: "0 2 * * *"
      MAX_DATA_AGE_DAYS: "14"
      NOAA_GFS_BASE_URL: https://noaa-gfs-bdp-pds.s3.amazonaws.com
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/data-aggregator/app:/app/app

  # Job Processing
  drift-worker:
    build:
      context: ./services/drift-worker
      dockerfile: Dockerfile
    container_name: driftline-drift-worker
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://driftline_user:dev_password@postgres:5432/driftline?sslmode=disable
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      MAX_CONCURRENT_JOBS: "2"
      LOG_LEVEL: DEBUG
      DATA_SERVICE_URL: http://data-service:8000
    depends_on:
      - redis
      - postgres
      - minio
      - data-service
    volumes:
      - ./services/drift-worker:/app

  results-processor:
    build:
      context: ./services/results-processor
      dockerfile: Dockerfile
    container_name: driftline-results-processor
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://driftline_user:dev_password@postgres:5432/driftline?sslmode=disable
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
    depends_on:
      - redis
      - postgres
      - minio

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: driftline-frontend
    environment:
      VITE_API_BASE_URL: /api/v1
      VITE_WS_URL: /ws
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: driftline-nginx
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: driftline-network
